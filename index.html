<body>
<h1>Childhood Stories</h1> 
	 <p> What's your name?</p>
	 <input  type="text" id="name" placeholder="type your name">

<p>Upload a photo here!</p>
<!--courtesy code of w3schools-->
<form action="/action_page.php">
  <input type="file" id="images" name="filename">
  <input type="submit">
</form>

	<p> Where are you from?</p>
	<input  type="text" id="location" placeholder="type your hometown">

	<p>Add a song (youtube) </p>
	<input  type="text" id="song" placeholder="copy/paste link here">

	<p>Type a short childhood story!<p>
	 <input  type="text" id="story" placeholder="tell me your best childhood memory">

	<div class="button">
	 <button id="submit-button">Submit</button>
</div>
